<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		*{
			box-sizing:border-box;
		}
		body{
			background-color:#f5f5f5;
			margin:0;
		}
		.container{
			display:grid;
			grid-template-rows:1fr 4fr;
			height:100vh;
			width:100vw;
		}
		header{
			background-color:#011e29;
		}
		.name{
			display:flex;
			justify-content:center;
			align-items:center
			color:white;
		}
		.content{
			display:flex;
			justify-content:space-around;
			align-items:flex-start;
			margin: 20px;
            gap: 20px;
		}
		.latest-news-section{
			background-color:white;
			padding:20px;
			width:20%;
			border-radius:10px;
		}
		.info{
			background-color:white;
			padding:20px;
			width:30%;
			border-radius:10px;
			text-align:center;
		}
		.pictorial-news-section{
			display:flex;
			flex-direction:column;
			justify-content:space-around;
			align-items:center;
			gap:10px;
			width:fit-content;
			background-color:white;
			padding:10px;
			margin:10px;
			width:35%;
		    border-radius:10px;
		}
		.pictorial-news-section img{
			gap:10px;
			padding:10px;
			width:100%;
		}
	</style>
</head>

<body>

</script>

</header>

			<ul>
				<li>Article 1</li>
				<li>Article 2</li>
				<li>Article 3</li>

		</div>

		</div>
		<div class="pictorial-news-section">
			<h3>pictorial News</h3>

	</div>
</div>
</body>

</html>
